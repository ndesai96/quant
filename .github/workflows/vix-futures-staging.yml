name: Deploy to VIX Futures Staging

on:
  push:
    branches:
      - main
    paths:
      - "vix-futures/staging/**"

jobs:
  deploy:
    uses: ./.github/workflows/reusable-deploy-lambda.yml
    with:
      lambda_name: "vix-futures-staging"
      lambda_path: "vix-futures/staging"
    secrets: inherit